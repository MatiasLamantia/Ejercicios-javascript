<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio: Manipulación de Arrays en JavaScript</title>
</head>
<body>
    <h1>Ejercicio: Manipulación de Arrays en JavaScript</h1>
    <script>
        // Array inicial
        let calificaciones = [78, 92, 45, 67, 89, 72, 93, 88, 60, 80];

        // 1. Agrega dos calificaciones al final del array.

        // 2. Elimina las calificaciones más bajas (menores a 70).

        // 3. Agrega tres nuevas calificaciones al inicio del array.

        // 4. Encuentra el promedio de las calificaciones.

        // 5. Encuentra las calificaciones que son mayores o iguales a 80.

        // 6. Duplica cada calificación en el array.

        // 7. Calcula la suma total de todas las calificaciones duplicadas.

        // 8. Crea un nuevo array con las calificaciones mayores a 60 y menores a 90.

        // 9. Encuentra la primera calificación mayor a 90.

        // 10. Verifica si todas las calificaciones son mayores a 50.

        // 11. Verifica si alguna calificación es menor o igual a 60.

        // 12. Imprime cada calificación precedida por "Calificación: ".

        // 13. Imprime el resultado final.
        console.log("Resultado Final: ", calificaciones);
    </script>
</body>
</html>
