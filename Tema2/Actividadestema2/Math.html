<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        var num1= parseInt(prompt("Introduce el número 1"));

        var num2= parseInt(prompt("Introduce el número 1"));

        var suma = num1 + num2;
        var producto = num1 * num2;
        var absoluto =  Math.abs(num1-num2);
        var aleatorio = Math.random()*101;
        var seno = Math.sin(num1);
        var raiz = Math.sqrt(num2);

        console.log("Suma :"+ suma);
        console.log("producto :" + producto);
        console.log("Valor absoluto :" +absoluto);
        console.log("Num aleatorio :"+ aleatorio);
        console.log("Seno num1 :"+ seno);
        console.log("Raiz Cuadrada num2 : "+ raiz);

    </script>
</body>
</html>
