<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operadores artitméticos</title>
</head>
<body>
	<script>
		//Operadores Artitméticos +,-,*,/,%,++,--
		//Utilización
		var x = 5; 
		var y = 2;
		var dosNumeros = 1 + 7;
		var dosVariables = x + y;
		var numeroVariable = 4 + x;


		alert("La variable dosNumeros contiene "+ dosNumeros);
		alert("La variable dosVariables contiene "+dosVariables);
		alert("La variable numeroVariable contiene "+numeroVariable);


		//Ejemplos de operadores
		var suma = x + y;
		var resta = x - y;
		var multiplicacion = x * y;
		var division = x / y;
		var modulo = x % y;

		alert ("La suma es " + suma);
		alert ("La resta es " + resta);
		alert ("El producto es " + multiplicacion);
		alert ("La división es " + division);
		alert ("El modulo es " + modulo); 

		//Ejemplos de operadores unarios
		var a = 8;
		alert ("El valor inicial de a es " +a);
		++a;
		alert("El valor de a es " +a);
		--a;
		alert("El valor de a es " +a);

		//Operadores de asignación =, +=, -= , /=

		//Ejemplo de operador de asignación =
		var x = 10;

		//Ejemplo de operador de asignación +=
		x+=5; //x = x+5
		alert("El valor de x es " + x);

		//Ejemplo de operador de asignación *=
		var y = 10;
		y*=5
		alert("El valor y es "+y);

		//Ejemplo de asignación %=
		var z = 10;
		z%=5 // z = z % 5 
		alert ("El valor de z es "+z);

		//Operadores de cadena 

		//Operador
		var nombre = "Ada";
		var apellido = "Lovelace";
		var completo = nombre + " " + apellido;
		alert(completo);

		//Operador de asignación +=
		var texto = "ABCD";
		texto += "EFGH" //texto = texto + "EFGH"
		alert(texto);

		//Sumar números y cadenas 
		var resultado = 4 + 5 + "Ada Lovelace";
		alert(resultado);


	</script>
</body>
</html>
