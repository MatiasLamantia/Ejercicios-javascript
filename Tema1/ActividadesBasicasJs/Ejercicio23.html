<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		/* Sintaxis
			while(condicion){
				ejecutar
			}
			*/

		var i = 0;
		while(i <10){
			alert("i ="+i);
			i++;
		}

		/* Sintaxis
			do{
				ejecutar
			} while(condicion) */

		 i = 0;
		do{
			alert("i ="+i);
			i++;
		} while(i <10);
	</script>
</body>
</html>
