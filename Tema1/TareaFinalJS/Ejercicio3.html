<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio3</title>
  </head>
  <body>
    <script>
      //Creo número aleatorio
      var numaleatorio = Math.round(Math.random() * 100);

      var num;

      /*mientras el numero del usuario no sea igual que el numero aleatorio pido el número
		y si este es mayor o menor lo digo y si es el numero correcto se saliria del bucle
		*/
      while (num !== numaleatorio) {
        num = prompt("Intente adivinar el número");
        if (num > numaleatorio) {
          alert("El número es menor");
        }

        if (num < numaleatorio) {
          alert("El número es mayor");
        }
        if (num == numaleatorio) {
          alert("Has adivinado el número");
		  break;
        }
      }
    </script>
  </body>
</html>
