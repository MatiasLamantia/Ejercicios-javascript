<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Calculadora</h1>
    <form>
      <label for="valor1">Valor 1</label>
      <input type="number" id="valor1" name="valor1" /><br />

      <select name="operacion" id="operacion">
        <option value="sum">+</option>
        <option value="res">-</option>
        <option value="mult">x</option>
        <option value="div">/</option></select
      ><br />

      <label for="valor2">Valor 2</label>
      <input type="number" name="valor2" id="valor2" /><br />

      <input type="button" value="Calcular" onclick="calcular()" />
    </form>

    <p id="resultado"></p>

    <script>
      function calcular() {
        //Guardo los dos valores del formulario en variables
        var valor1 = parseInt(document.getElementById("valor1").value);
        var valor2 = parseInt(document.getElementById("valor2").value);

        //Guardo que operación se quiere realizar
        var operacion = document.getElementById("operacion").value;
        var resultado;

      /* En base a la operación que se realize, la hago y guardo el resultado
        en una variable */
        switch (operacion) {
          case "sum":
            resultado = valor1 + valor2;
            break;

          case "res":
            resultado = valor1 - valor2;
            break;

          case "div":
            resultado = valor1 / valor2;
            break;

          case "mult":
            resultado = valor1 * valor2;
            break;
        }

        document.getElementById("resultado").innerHTML = resultado;
      }
    </script>
  </body>
</html>
